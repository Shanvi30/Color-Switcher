<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a target="_blank" href="/">Switch Colors</a>
    </nav>

    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="black"></span>
      <span class="button" id="violet"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="green"></span>
      <span class="button" id="yellow"></span>
      <span class="button" id="orange"></span>
      <span class="button" id="red"></span>
      <span class="button" id="pink"></span>
      <span class="button" id="goldenrod"></span>
      <span class="button" id="teal"></span>
      <span class="button" id="powderblue"></span>
      <span class="button" id="olive"></span>
      <span class="button" id="purple"></span>
      <span class="button" id="magenta"></span>
      <span class="button" id="brown"></span>
      <span class="button" id="white"></span>

      <h2>Try Clicking on one of the colors above</h2>
      <h3>to change the background color of this page !</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
